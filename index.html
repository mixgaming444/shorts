<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .video-item {
            width: 300px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
        }
        .video-item p {
            padding: 10px;
            margin: 0;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Shorts Explorer</h1>
        <p>Explore trending YouTube Shorts and discover amazing videos!</p>
    </header>
    <div class="video-container" id="videoContainer"></div>
    <script>
        // Your API Key
        const apiKey = 'AIzaSyAzbDGau0yTZR73HP1_XqmqWZpSyGr_A2k';  // Your API key
        const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&videoDuration=short&maxResults=50`;

        // Fetch videos from YouTube API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const videos = data.items;
                const videoContainer = document.getElementById('videoContainer');
                videos.forEach(video => {
                    const videoId = video.id.videoId;
                    const title = video.snippet.title;
                    const thumbnail = video.snippet.thumbnails.high.url;

                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        <p>${title}</p>
                    `;
                    videoContainer.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    </script>
</body>
</html>
